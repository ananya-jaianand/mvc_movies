<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Movies</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .rating-input {
            width: 60px; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <h1>List of Movies</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Release Year</th>
                <th>Genre</th>
                <th>Director</th>
                <th>Average Rating</th>
                <th>Rate</th> <!-- New column for input -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.title}">Movie Title</td>
                <td th:text="${movie.releaseYear}">Release Year</td>
                <td th:text="${movie.genre}">Genre</td>
                <td th:text="${movie.director}">Director</td>
                <td th:text="${movie.averageRating}">Average Rating</td>
                <td>
                    <form th:action="@{/rate}" method="post">
                        <input type="hidden" name="movieId" th:value="${movie.id}" />
                        <input type="number" class="rating-input" name="rating" step="0.1" min="0" max="5" placeholder="0.0" required />
                        <button type="submit">Rate</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
